<!DOCTYPE html>
<html>
  <head>
    <title>Cum Pau</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Imagen de Feliz CumpleaÃ±os al frente -->
      <a-marker preset="hiro">
        <a-image src="media/felizcumpleanos.png" position="0 0 0" rotation="0 0 0" height="2" width="3"></a-image>
      </a-marker>
      
      <!-- Modelo 3D del ramo de tulipanes al girar 180 grados -->
      <a-marker preset="hiro"">
        <a-entity 
          gltf-model="media/tulips.glb" 
          scale="0.5 0.5 0.5" 
          position="0 0 0">
        </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
